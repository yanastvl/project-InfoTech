<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

        <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Test for InfoTecs</title>

</head>
<body>
  <button class="btn-hide" id="name">Name<span class="hidden-column" data-hidden="off"></span></button>
  <button class="btn-hide" id="lastName">Last name<span class="hidden-column" data-hidden="off"></span></button>
  <button class="btn-hide" id="about">About<span class="hidden-column" data-hidden="off"></span></button>
  <button class="btn-hide" id="eyeColor">Eye color<span class="hidden-column" data-hidden="off"></span></button>
  <div class="container">
    <div class="container__inner">
    <table class="table">
      <thead>
        <tr>
          <th class="caption name">
            Name
             </th>
             <th class="caption last_name">
              Last name
               </th>
               <th class="caption about">
                About
                 </th>
                 <th class="caption eye_color">
                  Eye color
                   </th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
    </tfoot>
      </table>
      <div class="pagination"></div>
    </div>
        <div class="container__inner">
          <div class="editor">
              <form class="editor__form hidden" autocomplete="off">
                <span class="close hidden"></span>
                <button class="save__btn"">Save</button>
              </form>
          </div>
      </div>
  </div>
   <script src="js/data.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
